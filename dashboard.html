<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="text">Log Out</button>
          </form>
        </div>
      </nav>
      <h1>Dashboard</h1>
      <div class="card w-75 mb-3 ">
        <div class="card-body">
          <input type="text" class="w-75 mt-2" placeholder="enter" id="emailBtn"><br>
          <input type="text" class="w-75 mt-2" id="passwordBtn" ><br>
          <a href="#" class="btn btn-primary mt-2" id="publishBtn">Publish Blog</a>
        </div>
      </div>
      <h2>My Blogs</h2>
      <ul id="list"></ul>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
